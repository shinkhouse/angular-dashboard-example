<div class="dashboard-container">
    <div class="widgets-50 widget widget1">
        <h2>Spending Habits</h2>
        <div class="empty-message-state">
            <p class="title">Looks like you don't have any spending habits yet.</p>
            <p class="description">As you continue to add more transaction information, you will see more insights on your spending.</p>
        </div>
    </div>
    <div class="widgets-50 widget widget2">
        <h2>Goals</h2>
        <div class="empty-message-state">
            <p class="title">Looks like you don't have any goals yet.</p>
            <p class="description">Click the button below to add your first goal.</p>
            <button mat-flat-button color="primary" (click)="addGoal()">
                <mat-icon>add</mat-icon>
                <span>Add Goal</span>
            </button>
        </div>
    </div>
    <div class="widgets-100 widget monthly-spending-chart widget3">
        <h2>Transaction History</h2>
        <apx-chart
            #chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis"
            [stroke]="chartOptions.stroke"
            [dataLabels]="chartOptions.dataLabels"
            [yaxis]="chartOptions.yaxis"
            [labels]="chartOptions.labels"
            [legend]="chartOptions.legend"
        ></apx-chart>
        <!-- <div class="empty-message-state">
            <p class="title">Looks like you don't have any Transactions yet.</p>
            <p class="description">Click the button below to add your first transaction.</p>
            <button mat-flat-button color="primary">
                <mat-icon>add</mat-icon>
                <span>Add Transaction</span>
            </button>
        </div> -->
    </div>
    <div class="widgets-40 widget categories-widget widget4">
        <h2>Categories</h2>
        <!-- <div class="empty-message-state">
            <p class="title">Looks like you don't have any categories yet.</p>
            <p class="description">Click the button below to add your first category.</p>
            <button mat-flat-button color="primary">
                <mat-icon>add</mat-icon>
                <span>Add Category</span>
            </button>
        </div> -->
        <app-category-item [category]="category" *ngFor="let category of categories"></app-category-item>
    </div>
</div>
