<div class="content-container">
    <div class="icon-container">
      <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
      <div class="child-icon" *ngIf="!isParent">
        <mat-icon *ngIf="!isParent">fiber_manual_record</mat-icon>
      </div>
    </div>
    <span *ngIf="drawerOpen">{{ label }}</span>
</div>
<mat-icon class="expand-arrow" *ngIf="hasChildren && drawerOpen" [class.rotate-180]="expanded">
    keyboard_arrow_down
</mat-icon>
