<div class="sidenavigation" [class.closed]="isClosed">
    <button mat-icon-button class="toggle" (click)="toggleDrawerExpansion()">
        <mat-icon>menu</mat-icon>
      </button>
  <div
    class="navigation-group"
    *ngFor="
      let item of navItems;
      let i = index;
      let last = last;
      let first = first
    "
    [class.expanded]="item.expanded"
  >
    <app-sidenav-item
      [label]="item.label"
      [isParent]="true"
      [drawerOpen]="!isClosed"
      [expanded]="item.expanded ?? false"
      (toggle)="toggleItemExpansion(item)"
      [routerLink]="item.route"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active"
      [icon]="item.icon"
      [isFirstChild]="first"
      [hasChildren]="(item?.children && item?.children!.length > 0) ?? false"
    >
    </app-sidenav-item>
    <div class="child-group" [@expandCollapseHeightState]="item.expanded ? 'expand' : 'collapse'">
      <app-sidenav-item
        *ngFor="let child of item.children; let last = last; let first = first"
        [label]="child.label"
        [drawerOpen]="!isClosed"
        [expanded]="item.expanded ?? false"
        [routerLink]="child.route"
        [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active"
        [isChild]="true"
        [isFirstChild]="first"
        [isLastChild]="last"
        (toggle)="toggleItemExpansion(child)"
      >
      </app-sidenav-item>
    </div>
  </div>
</div>
